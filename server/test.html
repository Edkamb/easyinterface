<script>
function resizeTextArea(textArea,altInicial){
    var altoExt = $("#"+textArea).height();
    var altoInt = $("#"+textArea).get(0).scrollHeight;
    if(altoInt > altoExt){
        $("#"+textArea).animate({
            height: altoInt+"px"
        },"fast");
    }else{
        $("#"+textArea).css({
            height: altInicial+"px"
        });
        var altoInt = $("#"+textArea).get(0).scrollHeight;
        if(altoInt > altInicial){
            $("#"+textArea).css({
                height: altoInt+"px"
            });
        }
    }
