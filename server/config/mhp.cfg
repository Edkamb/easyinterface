<app>
  <appinfo>
    <acronym>MHP Analysis</acronym>
    <title>May Happen in Parallel Analysis</title>
  <desc>
    <short>May Happen in Parallel Analysis</short>
    <long>May Happen in Parallel Analysis</long>
  </desc>
  </appinfo>
  <execinfo method="cmdline">
        <cmdlineapp>./bin/mhp.sh  </cmdlineapp>
    
  </execinfo>
<parameters prefix="-" check="false">
<selectone widget="combo" name="verbosity">
  <default>2</default>
  <desc>
    <short>The verbosity of the output</short>
    <long>The verbosity of the output</long>
  </desc>
    <option value="0" >
      <desc>
	<short>0</short>
	<long>0</long>
      </desc>
    </option>
    <option value="1" >
      <desc>
	<short>1</short>
	<long>1</long>
      </desc>
    </option>
    <option value="2" >
      <desc>
	<short>2</short>
	<long>2</long>
      </desc>
    </option>
</selectone>
</parameters>

</app>
