  <execinfo method="cmdline">
    <cmdlineapp>./bin/cost.sh -file _ei_files --entries _ei_outline --params _ei_parameters </cmdlineapp>
  </execinfo>

  <parameters prefix = "-" check = "false">
    <selectone widget="combo" name="model">
      <default value="steps"/>
      <desc>
	<short>Model</short>
	<long>Model</long>
      </desc>
      <option value="First_Value">
	<desc>
	  <short>First Value</short>
	  <long>The first value</long>
	</desc>
      </option>
      <option value="Second_Value">
	<desc>
	  <short>First Value</short>
	  <long>The first value</long>
	</desc>
      </option>
      <option value="steps">
	<desc>
	  <short>Steps</short>
	  <long>Steps</long>
	</desc>
      </option>
    </selectone>
    <selectone widget="combo" name="cost_centers">
      <default>no</default>
      <desc>
	<short>Yes/no with combo</short>
	<long>Yes/no with combo</long>
      </desc>
      <option value="yes" >
	<desc>
	  <short>yes</short>
	  <long>yes</long>
	</desc>
      </option>
      <option value="no" >
	<desc>
	  <short>no</short>
	  <long>no</long>
	</desc>
      </option>
    </selectone>
    <selectone widget="combo" name="verbosity">
      <default>2</default>
      <desc>
	<short>The verbosity of the output</short>
	<long>The verbosity of the output</long>
      </desc>
      <option value="0" >
	<desc>
	  <short>0</short>
	  <long>0</long>
	</desc>
      </option>
      <option value="1" >
	<desc>
	  <short>1</short>
	  <long>1</long>
	</desc>
      </option>
      <option value="2" >
	<desc>
	  <short>2</short>
	  <long>2</long>
	</desc>
      </option>

    </selectone>
    <selectone widget="combo" name="symb_or_num">
      <default>num</default>
      <desc>
	<short>Symbolic or numeric UBs (for memory and objects)</short>
	<long>Symbolic or numeric UBs (for memory and objects)</long>
      </desc>
      <option value="symb" >
	<desc>
	  <short>Symbolic</short>
	  <long>Symbolic</long>
	</desc>
      </option>
      <option value="num" >
	<desc>
	  <short>Numeric</short>
	  <long>Numeric</long>
	</desc>
      </option>

    </selectone>
    <selectone widget="combo" name="size_abst">
      <default>term_size</default>
      <desc>
	<short>Size abstraction to be used in functional ABS</short>
	<long>Size abstraction to be used in functional ABS</long>
      </desc>

      <option value="term_size" >
	<desc>
	  <short>Size</short>
	  <long>Size</long>
	</desc>
      </option>
      <option value="term_depth" >
	<desc>
	  <short>Depth</short>
	  <long>Depth</long>
	</desc>
      </option>

    </selectone>
    <selectone widget="combo" name="asymp">
      <default>no</default>
      <desc>
	<short>Obtain asymptotic bounds</short>
	<long>Obtain asymptotic bounds</long>
      </desc>

      <option value="yes" >
	<desc>
	  <short>yes</short>
	  <long>yes</long>
	</desc>
      </option>
      <option value="no" >
	<desc>
	  <short>no</short>
	  <long>no</long>
	</desc>
      </option>
      
    </selectone>
    <selectone widget="combo" name="cc_analysis">
      <default>no</default>
      <desc>
	<short>cc_analysis</short>
	<long>cc_analysis</long>
      </desc>

      <option value="yes" >
	<desc>
	  <short>yes</short>
	  <long>yes</long>
	</desc>
      </option>
      <option value="no" >
	<desc>
	  <short>no</short>
	  <long>no</long>
	</desc>
      </option>
      <option value="ins" >
	<desc>
	  <short>ins</short>
	  <long>ins</long>
	</desc>
      </option>
    </selectone>
    <selectone widget="combo" name="cc_pt_len">
      <default>2</default>
      <desc>
	<short>Points-to analysis precision</short>
	<long>Points-to analysis precision</long>
      </desc>
      <option value="1" >
	<desc>
	  <short>1</short>
	  <long>1</long>
	</desc>
      </option>
      <option value="2" >
	<desc>
	  <short>2</short>
	  <long>2</long>
	</desc>
      </option>
      <option value="3" >
	<desc>
	  <short>3</short>
	  <long>3</long>
	</desc>
      </option>
      <option value="4" >
	<desc>
	  <short>4</short>
	  <long>4</long>
	</desc>
      </option>
    </selectone>
  </parameters>
</app>
