<app visible="true">
  <appinfo>
    <acronym>Parallel Cost Analysis</acronym>
    <title>Parallel Cost Analysis</title>
    <desc>
      <short>Parallel Cost for ABS programs</short>
      <long>Parallel Cost for ABS programs</long>
    </desc>
  </appinfo>
  <apphelp>
    <content format="html">This tool is able to infer the parallel cost of ABS programs</content>
  </apphelp>
  <execinfo method="cmdline">
    <cmdlineapp>./bin/envisage/saco/parallelcost.sh _ei_files -entries _ei_outline _ei_parameters </cmdlineapp>
  </execinfo>
  <parameters>
    <textfield name="input">
      <desc>
        <short>Input Values</short>
        <long>Input Values</long>
      </desc>
      <default>any</default>
    </textfield>
  </parameters>
</app>
